<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>One Time Secret</title>
<meta name="description" content="One Time Secret">
<meta name="author" content="Lars H Lunde">

<meta property="og:title" content="One Time Secret">

<link rel="stylesheet" href="APP_PREPEND_MARKER/css/bootstrap.min.css">

<link rel="icon" type="image/x-icon" href="APP_PREPEND_MARKER/favicon.ico">

<script src="APP_PREPEND_MARKER/js/jquery-3.6.0.min.js"></script>
<script src="APP_PREPEND_MARKER/js/bootstrap.min.js"></script>
<script src="ADMIN_PREPEND_MARKER/js/script-admin.js"></script>

</head>

<body onload="init()">



<div class="container">
	<div class="jumbotron">
	  <h1>One Time Secret Admin</h1>

	  <div class="table-responsive" id="keytable">
	  	<table class="table">
	  		<thead>
	  			<tr>
	  				<th>Unopened secrets</th>
                                          <th>Create date</th>
	  			</tr>
	  		</thead>
	  		<tbody>
	  			<tr>
	  				<td>Loading...</td>
	  			</tr>
	  		</tbody>
	  	</table>
	  </div>

	  <p></p>

	  <form>
	  	<div class="form-group">
	  		<label>Add new secret</label>
	  		<textarea class="form-control" id="input" rows="10"></textarea>
	  	</div>
	  </form>
    <button onclick="sendSecret()" class="btn btn-primary">Submit</button>
	  <p></p>
	  <form>
	  	<label>Change Admin Password</label>
	  	<input type="password" class="form-control" id="password_input">
	  </form>
	  <p></p>
	  <button onclick="setPassword()" class="btn btn-primary">Submit</button>
		<button onclick="logout()" class="btn btn-primary">Logout</button>
	</div>
</div>




</body>
</html>
